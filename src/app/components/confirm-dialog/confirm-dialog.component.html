<div class="mat-dialog-header">
  <div class="d-flex flex-wrap align-items-center text-danger">
    <mat-icon>error</mat-icon>
    <h3 mat-dialog-title class="m-0">{{data?.title ?? "Dikkat!"}}</h3>
  </div>
  <mat-icon class="mat-dialog-closer" [mat-dialog-close]="false">close</mat-icon>
</div>
<div mat-dialog-content>
  <p class="fw-semibold" style="max-width: 450px;">{{data?.content?? "Yaptığınız işlem geri alınamaz. İşleme devam etmek istiyor musunuz? "}}</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button color="success" [mat-dialog-close]="false">
    {{data?.cancelLabel ?? "Vazgeç"}}
  </button>
  <button mat-stroked-button color="primary" (click)="confirm()">
    {{data?.confirmLabel ?? "Onayla"}}
  </button>
</div>
